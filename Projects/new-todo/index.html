<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    

    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="row mt-3">
            <div class="col-12">
                <div id="main" class="card">
                    <div class="card-body">
                        <span class="card-title">Task List</span>
                        <div class="row mt-2">
                            <form id="task-form" class="col-12 p-3">
                                <div class="form-group d-block">
                                    <label for="task">New Task</label>
                                    <input class="form-control" type="text" name="task" id="task">                          
                                </div>
                                <input type="submit" value="Add Task" class="btn btn-primary">
                            </form>
                        </div>
                    </div>
                    <div class="card-footer">
                        <h5 id="task-title">Tasks</h5>
                        <div class="form-group">
                            <label for="filter">Filter Tasks</label>
                            <input class="form-control" type="text" name="filter" id="filter">
                        </div>
                        <ul class="list-group"></ul>
                        <a href="#" class="clear-tasks btn btn-secondary mt-2">Clear Tasks</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/app.js" defer></script>
    
</body>
</html>
