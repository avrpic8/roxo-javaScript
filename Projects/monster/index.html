<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster killer</title>

    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body class="bg-dark">

    <section class="m-3" id="health-levels">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col.12 col-md-6 text-center p-4 rounded border bg-light">
                    <h2 class="title text-left">Monster Health</h2>
                    <div class="progress" style="height: 25px;">
                        <div id="monster-health" class="progress-bar" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <h2 class="title mt-3 text-left">Player Health<span id="bonus-life" class="badge badge-pill badge-primary ml-2 bonus">1</span></h2>
                    <div class="progress" style="height: 25px;">
                        <div id="player-health" class="progress-bar" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="m-3" id="contorols">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 rounded p-4 border bg-light">
                    <button id="attack-btn" class="btn btn-warning w-100">حمله عادی</button>
                    <button id="strong-atack-btn" class="btn btn-warning w-100 mt-3">حمله شدید</button>
                    <button id="health-btn" class="btn btn-warning w-100 mt-3">Health تزریق</button>
                    <button id="log-btn" class="btn btn-warning w-100 mt-3">Log نمایش</button>
                </div>
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/vendor.js"></script>
    <script src="assets/js/app.js"></script>

</body>

</html>
