<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="asset/css/bootstrap.css">
    <link rel="stylesheet" href="asset/css/style.css">

    <title>Document</title>
</head>
<body>

<!-- site header section -->
    <header id="main-header" class="bg-primary">
        <div class="container-fluid py-2">
            <div class="row">
                <div class="col text-center">
                    <h1 class="text-white">مدیریت کارهای روزانه</h1>
                </div>
            </div>
        </div>
    </header>

<!-- section of in progress projects  -->
    <section id="active-projects" class="container">
        <div class="row justify-content-center m-3">
            <div class="col-12 col-md-8 rounded border border-danger shadow-sm p-0">
                <header class="bg-danger shadow-sm p-3">
                    <h4 class="text-right text-white title-head">کارهای درحال انجام</h4>
                </header>
                <ul class="todo-list list-group text-right m-2 p-2">
                    <li id="p1" class="my-1">
                        <div class="card">
                            <div class="card-body p-2">
                                <h4>اتمام ضبط دوره جاوا اسکریپت</h4>
                                <p class="my-2">این دوره تا دوهفته دیگر به اتمام میرسد.</p>
                                <button class="btn btn-outline-danger">جزییات</button>
                                <button class="btn btn-success">انجام شده</button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </section>

<!-- section of finished projects  -->

    <section id="finished-projects" class="container">
        <div class="row justify-content-center m-3">
            <div class="col-12 col-md-8 rounded border border-dark shadow-sm p-0">
                <header class="bg-dark shadow-sm p-3">
                    <h4 class="text-right text-white title-head">کارهای انجام شده</h4>
                </header>
                <ul class="todo-list list-group text-right m-2 p-2">
                    <li id="p2" class="my-1">
                        <div class="card">
                            <div class="card-body p-2">
                                <h4>تماشای فیلم</h4>
                                <p class="my-2">این دوره تا دوهفته دیگر به اتمام میرسد.</p>
                                <button class="btn btn-outline-dark">جزییات</button>
                                <button class="btn btn-success">درحال انجام</button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="asset/js/bootstrap.js"></script>
    <script src="asset/js/app.js"></script>
</body>
</html>
